<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./zss-framework/global.css" />
    <link rel="stylesheet" href="./css/Login.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
  </head>
  <body class="bg-indigo-500 text-center text-blue-200">
    <form class="bg-blue-500" id="login" data-aos="flip-right">
      <h1>Log In</h1>
      <input
        type="text"
        name="name"
        placeholder="your name"
        autocomplete="off"
        class="text-center bg-blue-500 text-blue-200"
      />

      <input
        type="password"
        name="password"
        placeholder="your password"
        autocomplete="off"
        class="text-center bg-blue-500 text-blue-200"
      />

      <button type="submit">Submit</button>
    </form>

    <script>
      AOS.init({
        delay: 200,
        duration: 1200,
        once: false,
      });
    </script>
  </body>
</html>
